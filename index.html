<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Page title</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 id="heading">Calculator</h1>
    
    <div class="container">
        <input class="input" type="text">
        <div>
            <button class="row">7</button>
            <button class="row">8</button>
        <button class="row">9</button>
        <button class="row">/</button>
        </div>
        <div class="row">
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button>*</button>
        </div>
        <div class="row">
            <button>1</button> 
            <button>2</button>
            <button>3</button>
            <button>+</button>
        </div>
        <div class="row">
            <button>0</button>
            <button>c</button>
            <button>=</button>
            <button>-</button>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
